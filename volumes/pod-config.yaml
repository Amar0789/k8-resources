apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: sets
  labels:
    environment: dev
    project: expense
spec:
  replicas: 3
  selector:   
    matchLabels:
      environment: dev
      project: expense

  template: 
    metadata:   
      lebels:  
        environment: dev
        project: expense 
  spec:
    containers:
    - name: nginx
      image: nginx