apiVersion: v1
kind: PersistentVolume
metadata: 
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: aws-ebi-csi-driver
    fsType: ext4
    volumeHandle: vol-0323ca486472afe23
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: ""
  volumeName: ebs-static
  accessModes:
  - ReadriteOnce
  resources:
  requests:
    storage: 5Gi