apiVersion: apps/v1
kind: ReplicaSet
metadata:
 name: nginx
 labels:
  tier: n1
  environment: prod

spec:
  replicas: 3
  selector: 
    matchlabels:
      tier: n1
      environment: prod

  template:
    metadata:
      labels:
        tier: n1
        environment: prod

    spec:
      containers:
      - name: nginx
        image: nginx   